<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Elastic Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='bower_components/fontawesome/css/font-awesome.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body ng-app="RepoApp">
    <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Add your site or application content here -->

    <div id="wrapper" ng-controller="IndexRepoController">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Projetos</a>
                </li>
                <li ng-show="repos" ng-repeat="repo in repos" ng-click="activate(repo)">
                    <a ng-class="{ active : isActive(repo) }" href="#/{{ repo.name }}">{{ repo.name }}</a>
                </li>
                <li id="load">
                    <span ng-hide="repos"><i class="fa fa-refresh fa-spin"></i></span>
                </li>
                
            </ul>
            
        </div>
        <!-- /#sidebar-wrapper -->

        <div id="page-content-wrapper" ng-view=""></div>

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script src="scripts/google-a.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/RepoController.js"></script>
    <script src="scripts/services/RepoService.js"></script>
    <!-- endbuild -->
</body>

</html>
